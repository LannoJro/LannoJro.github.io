<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WiFi4EU template</title>
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript">
            var wifi4euTimerStart = Date.now();
            var wifi4euNetworkIdentifier = "5xPCBRLKjpg5qUQKrXhRD";
            var wifi4euLanguage = 'NL';
            var selftestModus = false;
        </script>
        <script type="text/javascript"
            src="https://collection.wifi4eu.ec.europa.eu/wifi4eu.min.js"></script>
    </head>
    <script src="./js/meraki.js"></script>
	<body>
        <div class="container" id="header">
            
        </div>
        <div class="container">
            <div class="row">
                <div id="content" class="col-md-10 col-md-offset-1">
                    <!-- WiFi4EU logo -->
                    <div id="wifi4euHolder">
                        <img id="wifi4eulogo"
                            src="https://collection.wifi4eu.ec.europa.eu/media/logo/Wifi4EU-EN.svg">
                    </div>
                    <!-- your logo -->
                    <div id="logo">
                        <img src="img/logo.svg" />
                    </div>
                    <!-- form -->
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 col-xl
                            col-xl-offset pb-12">
                            <form class="form-horizontal text-left">
                                <div class="checkboxes mt-8 text-left">
                                    <div class="needToBeChecked"
                                        <p>Ik aanvaard het volgende: </p>
                                        <div class="checkbox checkbox-primary">
                                            <input type="checkbox" value=""
                                                id="check-tc">
                                            <label for="check-tc">
                                                <a href="https://www.menen.be/toegankelijkheidsverklaring">Toegankelijkheidsverklaring</a>
                                            </label>
                                        </div>
                                        <div class="checkbox checkbox-primary">
                                            <input class="checkbox-input"
                                                type="checkbox" value=""
                                                id="check-ps">
                                            <label class="checkbox-label"
                                                for="check-ps">
                                                <a href="https://www.menen.be/privacy-verklaring">Privacy verklaring</a>
                                            </label>
                                            <span class="glyphicon
                                                glyphicon-question-sign"
                                                title="Privacy Policy"
                                                data-toggle="modal"
                                                data-target="#gdprModal"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="mt-8 mb-12 buttons">
                                <button onclick="login();" class="btn btn-block mt-2"><span
                                        class="col-xs-11"><b>LOGIN</span></button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
